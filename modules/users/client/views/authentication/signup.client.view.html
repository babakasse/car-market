<div data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Ou bien s'inscrire avec son adresse mail</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Prenon</label>
          <input type="text" required id="firstName" name="firstName" class="form-control"
               data-ng-model="credentials.firstName" placeholder="Prenon">
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" class="form-control"
               data-ng-model="credentials.lastName" placeholder="Nom">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
               placeholder="Email">
        </div>
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Mot de passe">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">S'inscrire</button>
          &nbsp; or&nbsp;
          <a data-ui-sref="authentication.signin" class="show-signup">Se connecter</a>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
